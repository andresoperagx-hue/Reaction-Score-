<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Reacción - Andrés</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 10px;
    }
    #gameArea {
      position: relative;
      background: #1e293b;
      width: 600px;
      height: 400px;
      border: 3px solid #38bdf8;
      border-radius: 10px;
      overflow: hidden;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      background: #f43f5e;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    .circle:hover {
      transform: scale(1.1);
    }
    #score {
      margin-top: 10px;
      font-size: 1.2em;
    }
    #startBtn {
      margin-top: 15px;
      background: #22c55e;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }
    #startBtn:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>
  <h1>🎯 Juego de Reacción - Andrés</h1>
  <div id="gameArea"></div>
  <div id="score">Puntuación: 0</div>
  <button id="startBtn">Iniciar</button>

  <script>
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    const startBtn = document.getElementById('startBtn');
    let score = 0;
    let circleSize = 80;
    let playing = false;
    let circle = null;
    let timer;

    function randomPosition(max) {
      return Math.floor(Math.random() * max);
    }

    function spawnCircle() {
      if (circle) circle.remove();
      circle = document.createElement('div');
      circle.classList.add('circle');
      circle.style.width = circleSize + 'px';
      circle.style.height = circleSize + 'px';

      const x = randomPosition(gameArea.offsetWidth - circleSize);
      const y = randomPosition(gameArea.offsetHeight - circleSize);
      circle.style.left = x + 'px';
      circle.style.top = y + 'px';

      circle.addEventListener('click', hitCircle);
      gameArea.appendChild(circle);

      clearTimeout(timer);
      timer = setTimeout(endGame, 2000);
    }

    function hitCircle() {
      score++;
      scoreDisplay.textContent = 'Puntuación: ' + score;
      circleSize = Math.max(20, circleSize - 4);
      spawnCircle();
    }

    function startGame() {
      if (playing) return;
      playing = true;
      score = 0;
      circleSize = 80;
      scoreDisplay.textContent = 'Puntuación: 0';
      startBtn.textContent = 'Jugando...';
      spawnCircle();
    }

    function endGame() {
      playing = false;
      if (circle) circle.remove();
      startBtn.textContent = 'Reintentar';
      alert('¡Fin del juego, Andrés! Tu puntuación: ' + score);
    }

    startBtn.addEventListener('click', startGame);
  </script>
</body>
</html>
